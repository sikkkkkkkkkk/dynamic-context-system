name: Update Dynamic Context
on:
  schedule:
    - cron: "0 21 * * *"   # Îß§Ïùº 06:00 KST (UTC 21:00)
    - cron: "0 4 * * *"    # Îß§Ïùº 13:00 KST (UTC 04:00)
  workflow_dispatch:       # ÏàòÎèô Ïã§Ìñâ Í∞ÄÎä•

jobs:
  update-context:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Install dependencies
        run: |
          pip install requests feedparser pytrends
          
      - name: Run context update script
        run: python fetch_and_build_context.py
        env:
          X_BEARER: ${{ secrets.X_BEARER }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          
      - name: Commit and push changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add context/latest.*
          if ! git diff --cached --quiet; then
            git commit -m "ü§ñ Update dynamic context $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes to commit"
          fi